<html>
    <head>
        <link rel="stylesheet" type="text/css" href="create.css">
    </head>
    <body>

        <div class="column-wrap">

            <header>
                <div class="header-wrapper">
                    <img class="logo" src="img/logo.png" width="100">
                    <h1>Employee Timesheet</h1>
                </div>
            </header>

            <div class="column">
                <h2>Create User</h2>
                <form>
                    Email:<br>
                    <input type="text" name="email" id="email"><br>
                    <h3 class="login-error" id="error-email">Email addresses do not match</h3>
                    <h3 class="login-success" id="success-email">&#10004;</h3>
                    Confirm email:<br>
                    <input type="text" name="emailconfirm" id="emailconfirm" data-error-target="#error-email" data-success-target="#success-email" data-match="#email"><br><br>
                    Password:<br>
                    <input type="password" name="password" id="password">
                    <h3 class="login-error" id="error-password">Passwords do not match</h3>
                    <h3 class="login-success" id="success-password">&#10004;</h3>
                    Confirm password:<br>
                    <input type="password" name="passwordconfirm" id="passwordconfirm" data-error-target="#error-password" data-success-target="#success-password" data-match="#password">
                </form>
                <div class="btn-wrap">
                    <button class="btn-submit" id="submit">Submit</button>
                </div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
        <script type="text/javascript">

            function checkInput(element) {
                element.keyup(function() {
                    var val = $(this).val();
                    var matchWith = $($(this).attr('data-match')).val();
                    var errorMessage = $($(this).attr('data-error-target'));
                    var successMessage = $($(this).attr('data-success-target'));
                    if (val !== '') {
                        if (val !== matchWith) {
                            successMessage.removeClass('show');
                            errorMessage.addClass('show');
                        } else {
                            errorMessage.removeClass('show');
                            successMessage.addClass('show');
                        }
                    }
                });
            }

            $(function() {
                checkInput($('#emailconfirm'));
                checkInput($('#passwordconfirm'));
                $('#submit').click(function() {
                    if ($('#success-email').hasClass('show') && $('#success-password').hasClass('show')) {
                        // code goes here for submitting form
                    }
                });
            })

        </script>

    </body>
</html>
